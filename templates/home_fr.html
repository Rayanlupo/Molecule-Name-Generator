    <title>Molecule Naming App</title>

<body>
    <div class="title">
    <h1>Molecule Naming App</h1>
    </div>
    
<div class="switch-lang"> 
  <div class="current-lang"><img class="lang-flag" src="https://cdn2.iconfinder.com/data/icons/world-flag-icons/128/Flag_of_France.png"/>
    <span class="lang-text">Fran√ßais</span>
  </div>
 
    <div class="selecting-lang" data-lang="en">
      <img class="lang-flag" src="https://cdn2.iconfinder.com/data/icons/world-flag-icons/128/Flag_of_United_Kingdom.png"/>
      <span class="lang-text">English</span>
    </div>
    
    </div>
  </div>
</div>
    <form method="post">

        

          <label for="formula">Enter Molecular Formula:</label>
          <input type="text" id="formula" name="formula" required>
       
        <button type="submit">Submit</button>
    </form>


    {% if name and function %}
    <div class="results">
        <h2>Results:</h2>
        <p><strong>Formula:</strong> {{ formula }}</p>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Function:</strong> {{ function }}</p>
    </div>
    {% elif error %}
        <h2>Error</h2>
        <p>{{error_message}}</p>
    {% endif %}

<script>
  document.addEventListener('DOMContentLoaded', () => {
  const languageOptions = document.querySelectorAll('.selecting-lang');

  languageOptions.forEach(option => {
    option.addEventListener('click', () => {
      const selectedLang = option.getAttribute('data-lang');
      console.log(selectedLang)
      if (selectedLang) {
        // Redirect to the corresponding language route
        window.location.href = `/${selectedLang}/`;
      }
    });
  });
});
</script>
